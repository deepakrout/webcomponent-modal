<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Web Components</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 2rem;
      font-family: sans-serif;
    }
  </style>
  <script src="modal.js"></script>
</head>

<body>
  <dk-modal>
    <h1 slot="title">Please confirm</h1>
    <p slot="main">With your confirmation you agree to pay following amount!</p>
  </dk-modal>
  <p>Please confirme your choice</p>
  <button>Show Details and Confirm</button>
  <script>
    const confirmButton = document.querySelector('button');
    const modal = document.querySelector('dk-modal');
    modal.addEventListener('confirmed', () => {
      console.log('confirmed event')
    });

    modal.addEventListener('cancelled', () => {
       console.log('cancelled event')
    });
    confirmButton.addEventListener('click', () => {
      //modal.setAttribute('opened','');
      modal.open();
    });
  </script>
</body>

</html>
